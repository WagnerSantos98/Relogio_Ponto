<!--Relógio-->
<script>
  function atualizaRelogio(){
    var tempoAtual = new Date();

    var vhora = tempoAtual.getHours();
    var vminuto = tempoAtual.getMinutes();
    var vsegundo = tempoAtual.getSeconds();

    var vdia = tempoAtual.getDate();
    var vmes = tempoAtual.getMonth()+1;
    var vano = tempoAtual.getFullYear();

    if(vdia < 10){
      vdia = "0" + vdia;
    }if(vmes < 10){
      vmes = "0" + vmes;
    }if(vhora < 10){
      vhora = "0" + vhora;
    }if(vminuto < 10){
      vminuto = "0" + vminuto;
    }if(vsegundo < 10){
      vsegundo = "0" + vsegundo;
    }
    
    dataFormat = vdia + " / " + vmes + " / " + vano;
    horaFormat = vhora + " : " + vminuto + " : " + vsegundo;

    document.getElementById("data").innerHTML = dataFormat;
    document.getElementById("hora").innerHTML = horaFormat;

    setTimeout("atualizaRelogio()", 1000);
  }
</script>
